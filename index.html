<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cici AI - Asisten Cerdas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        'dark-card': '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overscroll-behavior: none;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .message-enter {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-dot {
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .chat-bubble-user {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px 20px 4px 20px;
        }
        
        .chat-bubble-ai {
            background: #1e293b;
            border-radius: 20px 20px 20px 4px;
        }
        
        .input-shadow {
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .glass-header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-dark text-white antialiased">
    <div class="h-full flex flex-col max-w-md mx-auto bg-dark relative shadow-2xl">
        
        <!-- Fixed Header -->
        <header class="glass-header fixed top-0 left-0 right-0 z-50 h-16 flex items-center justify-between px-4 border-b border-gray-800 max-w-md mx-auto">
            <div class="flex items-center gap-3">
                <button onclick="toggleMenu()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-800 transition-colors">
                    <i class="fas fa-bars text-gray-400 text-lg"></i>
                </button>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 gradient-bg rounded-lg flex items-center justify-center">
                        <i class="fas fa-robot text-white text-sm"></i>
                    </div>
                    <span class="font-semibold text-lg">Cici AI</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="refreshChat()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-800 transition-colors text-gray-400">
                    <i class="fas fa-redo-alt text-sm"></i>
                </button>
            </div>
        </header>

        <!-- Menu Overlay -->
        <div id="menuOverlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/60 z-50 hidden opacity-0 transition-opacity duration-300"></div>
        
        <!-- Side Menu -->
        <div id="sideMenu" class="fixed left-0 top-0 bottom-0 w-72 bg-dark-card z-50 transform -translate-x-full transition-transform duration-300 shadow-2xl">
            <div class="p-4 border-b border-gray-700 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center">
                        <i class="fas fa-robot text-white"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg">Cici AI</h2>
                        <p class="text-xs text-gray-400">v1.0.0</p>
                    </div>
                </div>
                <button onclick="toggleMenu()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-700">
                    <i class="fas fa-times text-gray-400"></i>
                </button>
            </div>
            
            <div class="p-4 space-y-2">
                <button onclick="newChat(); toggleMenu()" class="w-full py-3 px-4 gradient-bg rounded-xl font-medium flex items-center gap-3 hover:opacity-90 transition-opacity">
                    <i class="fas fa-plus"></i>
                    <span>Chat Baru</span>
                </button>
                
                <button onclick="clearAllChat(); toggleMenu()" class="w-full py-3 px-4 bg-red-500/10 text-red-400 rounded-xl font-medium flex items-center gap-3 hover:bg-red-500/20 transition-colors">
                    <i class="fas fa-trash-alt"></i>
                    <span>Hapus Semua Chat</span>
                </button>
            </div>
            
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700">
                <div class="flex items-center gap-3 text-sm text-gray-400">
                    <i class="fas fa-info-circle"></i>
                    <span>Cici AI by Hanif</span>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <main id="chatContainer" class="flex-1 overflow-y-auto scrollbar-hide pt-16 pb-32 px-4">
            
            <!-- Empty State -->
            <div id="emptyState" class="h-full flex flex-col items-center justify-center text-center py-12 space-y-6">
                <div class="w-24 h-24 gradient-bg rounded-3xl flex items-center justify-center shadow-2xl animate-pulse">
                    <i class="fas fa-robot text-4xl text-white"></i>
                </div>
                
                <div class="space-y-2">
                    <h1 class="text-2xl font-bold">Selamat Datang!</h1>
                    <p class="text-gray-400 text-sm px-4">Mulai percakapan dengan Cici AI, asisten pintar yang siap membantu Anda.</p>
                </div>

                <!-- Quick Actions -->
                <div class="w-full space-y-3 px-2">
                    <p class="text-xs text-gray-500 uppercase tracking-wider font-medium">Saran Pesan</p>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="sendQuick('Jelaskan tentang AI')" class="p-3 bg-dark-card rounded-xl text-sm text-left hover:bg-gray-700 transition-colors border border-gray-700">
                            ü§ñ Apa itu AI?
                        </button>
                        <button onclick="sendQuick('Bantu saya menulis email')" class="p-3 bg-dark-card rounded-xl text-sm text-left hover:bg-gray-700 transition-colors border border-gray-700">
                            ‚úâÔ∏è Tulis Email
                        </button>
                        <button onclick="sendQuick('Resep makanan simple')" class="p-3 bg-dark-card rounded-xl text-sm text-left hover:bg-gray-700 transition-colors border border-gray-700">
                            üç≥ Resep Makanan
                        </button>
                        <button onclick="sendQuick('Tips belajar efektif')" class="p-3 bg-dark-card rounded-xl text-sm text-left hover:bg-gray-700 transition-colors border border-gray-700">
                            üìö Tips Belajar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="messagesList" class="space-y-4 hidden">
                <!-- Messages injected here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="hidden flex items-start gap-3 mb-4">
                <div class="w-8 h-8 gradient-bg rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-robot text-white text-xs"></i>
                </div>
                <div class="chat-bubble-ai px-4 py-3">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Fixed Input Area -->
        <div class="fixed bottom-0 left-0 right-0 bg-dark input-shadow border-t border-gray-800 max-w-md mx-auto z-40">
            <div class="p-4 space-y-2">
                <div class="flex items-end gap-2 bg-dark-card rounded-2xl p-2 border border-gray-700 focus-within:border-primary transition-colors">
                    <button onclick="document.getElementById('fileInput').click()" class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white transition-colors rounded-xl">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                    
                    <textarea 
                        id="messageInput" 
                        rows="1"
                        class="flex-1 bg-transparent border-0 text-white placeholder-gray-500 resize-none py-3 max-h-24 scrollbar-hide focus:ring-0 outline-none"
                        placeholder="Ketik pesan Anda..."
                        oninput="autoResize(this)"
                        onkeydown="handleKey(event)"
                    ></textarea>
                    
                    <button 
                        onclick="sendMessage()" 
                        id="sendBtn"
                        class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center text-white hover:opacity-90 transition-opacity disabled:opacity-50"
                    >
                        <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </div>
                <p class="text-[10px] text-center text-gray-500">
                    Cici AI dapat membuat kesalahan. Verifikasi informasi penting.
                </p>
            </div>
            <!-- Safe area for iOS -->
            <div class="h-safe-area-inset-bottom bg-dark"></div>
        </div>
    </div>

    <script>
        // State
        let messages = JSON.parse(localStorage.getItem('cici_messages')) || [];
        let isTyping = false;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            if (messages.length > 0) {
                renderMessages();
            }
            
            // Focus input on desktop
            if (window.innerWidth > 768) {
                document.getElementById('messageInput').focus();
            }
        });

        // Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            
            if (menu.classList.contains('-translate-x-full')) {
                menu.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                menu.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        // Auto resize textarea
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 96) + 'px';
            
            // Enable/disable send button
            const btn = document.getElementById('sendBtn');
            btn.disabled = el.value.trim().length === 0 || isTyping;
        }

        // Handle keyboard
        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Send quick message
        function sendQuick(text) {
            document.getElementById('messageInput').value = text;
            autoResize(document.getElementById('messageInput'));
            sendMessage();
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || isTyping) return;
            
            // Hide empty state
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('messagesList').classList.remove('hidden');
            
            // Add user message
            addMessage('user', text);
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing
            showTyping();
            
            try {
                const response = await fetch(`https://api.sansekai.my.id/api/ai/cici?prompt=${encodeURIComponent(text)}`);
                const data = await response.json();
                
                hideTyping();
                
                if (data.chat) {
                    addMessage('ai', data.chat);
                } else {
                    throw new Error('No response');
                }
            } catch (error) {
                hideTyping();
                addMessage('ai', 'Maaf, saya sedang mengalami gangguan. Silakan coba lagi.');
                console.error(error);
            }
        }

        // Add message to UI
        function addMessage(role, text) {
            const container = document.getElementById('messagesList');
            const div = document.createElement('div');
            div.className = 'flex items-start gap-3 message-enter';
            
            const time = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            
            if (role === 'user') {
                div.classList.add('flex-row-reverse');
                div.innerHTML = `
                    <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-user text-white text-xs"></i>
                    </div>
                    <div class="flex flex-col items-end gap-1 max-w-[75%]">
                        <div class="chat-bubble-user px-4 py-3 text-white shadow-lg">
                            <p class="text-sm leading-relaxed">${escapeHtml(text)}</p>
                        </div>
                        <span class="text-[10px] text-gray-500">${time}</span>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="w-8 h-8 gradient-bg rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-robot text-white text-xs"></i>
                    </div>
                    <div class="flex flex-col items-start gap-1 max-w-[80%]">
                        <div class="chat-bubble-ai px-4 py-3 text-gray-100 shadow-lg">
                            <p class="text-sm leading-relaxed">${formatText(text)}</p>
                        </div>
                        <span class="text-[10px] text-gray-500">${time}</span>
                    </div>
                `;
            }
            
            container.appendChild(div);
            scrollToBottom();
            
            // Save to storage
            messages.push({ role, text, time: Date.now() });
            localStorage.setItem('cici_messages', JSON.stringify(messages));
        }

        // Render all messages
        function renderMessages() {
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('messagesList').classList.remove('hidden');
            
            const container = document.getElementById('messagesList');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'flex items-start gap-3';
                
                const time = new Date(msg.time).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                
                if (msg.role === 'user') {
                    div.classList.add('flex-row-reverse');
                    div.innerHTML = `
                        <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-user text-white text-xs"></i>
                        </div>
                        <div class="flex flex-col items-end gap-1 max-w-[75%]">
                            <div class="chat-bubble-user px-4 py-3 text-white shadow-lg">
                                <p class="text-sm leading-relaxed">${escapeHtml(msg.text)}</p>
                            </div>
                            <span class="text-[10px] text-gray-500">${time}</span>
                        </div>
                    `;
                } else {
                    div.innerHTML = `
                        <div class="w-8 h-8 gradient-bg rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-white text-xs"></i>
                        </div>
                        <div class="flex flex-col items-start gap-1 max-w-[80%]">
                            <div class="chat-bubble-ai px-4 py-3 text-gray-100 shadow-lg">
                                <p class="text-sm leading-relaxed">${formatText(msg.text)}</p>
                            </div>
                            <span class="text-[10px] text-gray-500">${time}</span>
                        </div>
                    `;
                }
                
                container.appendChild(div);
            });
            
            scrollToBottom();
        }

        // Format text (basic markdown)
        function formatText(text) {
            return escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-white">$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code class="bg-gray-700 px-1 rounded text-xs">$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show typing
        function showTyping() {
            isTyping = true;
            document.getElementById('typingIndicator').classList.remove('hidden');
            document.getElementById('sendBtn').disabled = true;
            scrollToBottom();
        }

        // Hide typing
        function hideTyping() {
            isTyping = false;
            document.getElementById('typingIndicator').classList.add('hidden');
            document.getElementById('sendBtn').disabled = false;
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        // New chat
        function newChat() {
            messages = [];
            localStorage.removeItem('cici_messages');
            document.getElementById('messagesList').innerHTML = '';
            document.getElementById('messagesList').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }

        // Clear all
        function clearAllChat() {
            if (confirm('Hapus semua percakapan?')) {
                newChat();
            }
        }

        // Refresh
        function refreshChat() {
            window.location.reload();
        }

        // File input
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                addMessage('user', `[Mengirim file: ${file.name}]`);
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage('ai', `Saya menerima file "${file.name}". Maaf, saya belum bisa memproses file saat ini.`);
                }, 1000);
            }
        });

        // Prevent zoom on iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
